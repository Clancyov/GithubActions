name: Minute Job

on:
  schedule:
    - cron: '* * * * *'  # Runs every minute

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install -r requirements.txt  # Replace with your dependencies file if you have one

      - name: Run script
        run: python your_script.py  # Replace with the name of your Python script
