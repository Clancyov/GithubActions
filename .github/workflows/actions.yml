name: Python_Script.py

on:
  schedule:
    - cron: '* * * * *'  # Runs every minute

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Run script
        run: python Python_Script.py
